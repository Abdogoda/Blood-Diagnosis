{% extends "layouts/base_patient.html" %}

{% block title %}My Account - Patient Dashboard{% endblock %}

{% block content %}
<div class="px-4 py-6 animate-slide-up">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">My Account</h1>

        <div class="space-y-6">
            <!-- Profile Section -->
            <div class="glass-effect rounded-2xl shadow-xl p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Profile Information</h2>
                    <span class="px-3 py-1 bg-green-100 text-green-800 text-sm font-semibold rounded-full">Verified</span>
                </div>
                <form class="space-y-6">
                    <div class="flex justify-center mb-6">
                        <div class="relative">
                            <div class="h-24 w-24 rounded-full gradient-blue flex items-center justify-center">
                                <span class="text-3xl font-bold text-white">{{ patient.fname[0] }}{{ patient.lname[0] }}</span>
                            </div>
                            <button type="button" class="absolute bottom-0 right-0 h-8 w-8 rounded-full bg-white border-2 border-blue-600 flex items-center justify-center hover:bg-blue-50 transition-all duration-200">
                                <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                            <input type="text" value="{{ patient.fname }}" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                            <input type="text" value="{{ patient.lname }}" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                            <input type="email" value="{{ patient.email }}" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
                            <select class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option {% if patient.gender == 'male' %}selected{% endif %}>Male</option>
                                <option {% if patient.gender == 'female' %}selected{% endif %}>Female</option>
                                <option {% if patient.gender == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" value="{{ phone or '' }}" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Blood Type</label>
                            <input type="text" value="{{ patient.blood_type or 'N/A' }}" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" class="px-6 py-3 gradient-blue text-white rounded-lg hover:shadow-lg transition-all duration-200">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Security Section -->
            <div class="glass-effect rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Security & Privacy</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Current Password</label>
                        <input type="password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                        <input type="password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                    </div>
                    <button type="submit" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all duration-200">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
